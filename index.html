<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS tracking</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/_style.css">
</head>

<body>

    <header>
        <nav class="navbar bg-primary">
            <div class="container">
                <span class="navbar-brand mb-0 h1 text-bg-primary">GPS Tracker</span>
                <div id="github">
                    <a href="https://github.com/brsjrn/GPS-tracker" target="_blank" rel="noopener noreferrer"><i
                            class="fa-brands fa-github text-bg-primary"></i></a>
                </div>
            </div>
        </nav>

    </header>

    <div id="content">

        <div id="main">

            <div id="form" class="bg-light">
                <form id="formNewTrack" class="container">
                    <input type="text" class="form-control" name="title" placeholder="Nom du voyage">
                    <button type="submit" id="buttonNewTrack" class="btn btn-primary">Nouveau voyage</button>
                </form>
            </div>

            <div id="history" class="container">
                <div class="card">
                    <div class="card-header">
                        Historique des voyages
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <th>Date</th>
                                <th>Voyage</th>
                                <th>Distance</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="track" hidden></div>

        <!-- <div id="modals"></div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/javascript/_app.js"></script>
</body>

</html>
