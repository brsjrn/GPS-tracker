<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS tracking</title>
    <link rel="stylesheet" href="./assets/css/_style.css">
    <script type="module" src="./assets/javascript/_app.js"></script>
</head>

<body>

    <header>
        <h1>GPS tracking</h1>
        <div id="github">
            <a href="https://github.com/brsjrn/GPS-tracker" target="_blank" rel="noopener noreferrer">Github</a>
        </div>
    </header>

    <div id="content">

        <div id="main">
            <form id="formNewTrack" action="#">
                <input type="text" name="title" placeholder="Nom du voyage">
                <button type="submit" id="buttonNewTrack">Nouveau voyage</button>
            </form>
    
            <div id="history">
                <h2>Historique des voyages</h2>
                <table>
                    <thead>
                        <th>Voyage</th>
                        <th>Status</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    
        <div id="voyage" hidden></div>
    
        

    </div>    
</body>

</html>
